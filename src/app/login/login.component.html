<mat-card class="auth-card">
    <mat-card>
        <mat-card-header>
            <h1>Please LogIn</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input class="login1" type="email" matInput placeholder="Input your email" [(ngModel)]="email">
              </mat-form-field>

              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input class="login1" type="password" placeholder="Input your password" [(ngModel)]="password">
              </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="doLogin()">
                <i class="fa-solid fa-right-to-bracket"></i> Login now 
            </button>
            <a routerLink="/signup" mat-button> <i class="fa-solid fa-arrow-up-right-from-square"></i> Create an account</a>
        </mat-card-actions>
    </mat-card>    
</mat-card>

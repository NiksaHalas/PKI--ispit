
<div class="wrapper" *ngIf="movie">
    <mat-card class="example-card" appearance="outlined">
        <img class="slika" src="{{movie.poster}}" [alt]="movie.title"/>
          <mat-card-content>
            <h3> New ticket - {{movie.title}}</h3>
            <h3> Projection date - {{movie.startDate}}</h3>
            <h3> Runtime - {{movie.runTime}} mins</h3>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="doOrder()" [routerLink]="['/user']">
              <i class="fa-solid fa-ticket"></i> Order Now
            </button>
          </mat-card-actions>
        </mat-card>
</div>
